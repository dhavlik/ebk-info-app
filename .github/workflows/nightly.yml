name: Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  nightly-build:
    name: Nightly Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Apply dart format and commit fixes
        run: |
          # Apply dart format
          dart format .

          # Check if there are any changes
          if ! git diff --quiet; then
            echo "üîß Formatting changes detected, attempting to commit..."
            git config --local user.email "nightly@github.com"
            git config --local user.name "Nightly Build Bot"
            git add .
            git commit -m "üé® Nightly auto-fix: Apply dart format [skip ci]"

            # Try to push, but continue if it fails
            if git push; then
              echo "‚úÖ Successfully committed formatting fixes"
            else
              echo "‚ö†Ô∏è Could not push formatting fixes (likely due to branch protection)"
              echo "üîÑ Continuing with nightly build..."
            fi
          else
            echo "‚úÖ No formatting changes needed"
          fi
        continue-on-error: true

      - name: Run comprehensive tests
        run: |
          # Run unit and widget tests, excluding integration tests for now
          flutter test --coverage \
            --exclude-tags=integration \
            --dart-define=FLUTTER_TEST_INTEGRATION_DISABLED=true
          flutter analyze

      - name: Build all platforms
        run: |
          flutter build apk --release
          flutter build web --release --base-href="/ebk-info-app/"

      - name: Security audit
        run: dart pub audit
        continue-on-error: true

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-builds-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/
          retention-days: 7
